# https://taskfile.dev

version: '3'

vars:
  GIT_COMMIT: {sh: git log -n 1 --format=%h}

tasks:

  depend:
    cmds:
      - go get -v -u

  generate:
    cmds:
      - go generate

  build:
    deps: [build_386, build_amd64]

  build_386:
    env:
      GOOS: "windows"
      GOARCH: "386"
      CGO_ENABLED: "1"
      CC: "gcc.exe"
      CXX: "g++.exe"
    cmds:
      - go build -o golden-windows-386.exe .

  build_amd64:
    env:
      GOOS: "windows"
      GOARCH: "amd64"
      CGO_ENABLED: "1"
      CC: "x86_64-w64-mingw32-gcc.exe"
      CXX: "x86_64-w64-mingw32-g++.exe"
    cmds:
      - go build -o golden-windows-amd64.exe .

  package:
    cmds:
      - build.bat
